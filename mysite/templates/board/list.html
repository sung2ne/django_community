{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
    </thead>
    <tbody>
    {% if board_list %}
        {% for board in board_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ board.title }}</td>
                <td>{{ board.created_at }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="2">내용이 없습니다.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
{% endblock %}
